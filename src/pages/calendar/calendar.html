<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Kalender</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="calendar">
  <ion-card *ngFor="let game of games | dateFilterPipe:'past'" (click)="gameSelected(game)">
    <ion-grid>
      <ion-row>
        <ion-col col-3 *ngIf="game.isHomeGame">
          <img  src="/assets/icon/barcelona.png">
          <p class="teamname">FC Barcelona</p>
        </ion-col>
        <ion-col col-3 *ngIf="!game.isHomeGame">
          <img src="/assets/icon/sevilla.png">
          <p class="teamname">{{game.opponent.name}}</p>
        </ion-col>
        <ion-col col-6 >
          <p class="league">{{game.gameCategory}}</p>
          <p class="date">{{game.date | date:'dd MMM'}}</p>
          <p class="hour">{{game.beginTime}}</p>
        </ion-col>
        <ion-col col-3 *ngIf="!game.isHomeGame">
          <img  src="/assets/icon/barcelona.png">
          <p class="teamname">FC Barcelona</p>
        </ion-col>
        <ion-col col-3 *ngIf="game.isHomeGame">
          <img  src="/assets/icon/sevilla.png">
          <p class="teamname">{{game.opponent.name}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
