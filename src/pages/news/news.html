<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nieuws</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="news">
  <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
    <div *ngIf="item.better_featured_image">
      <img  class="newsimg" [src]="item.better_featured_image.media_details.sizes.medium.source_url" alt="item.better_featured_image.alt_text"/>
    </div>
    <ion-card-content>
      <ion-card-title>
        <div [innerHTML]="item.title.rendered"></div>
      </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
