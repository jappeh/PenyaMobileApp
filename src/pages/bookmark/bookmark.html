<ion-header class="news">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Bookmarks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="news">

  <ion-card class="nopadding" ion-item *ngFor="let bookmark of bookmarks" (click)="bookmarkTapped($event, bookmark)">
    <div *ngIf="bookmark.better_featured_image">
      <img  class="newsimg" [src]="bookmark.better_featured_image.media_details.sizes.medium.source_url" alt="bookmark.better_featured_image.alt_text"/>
    </div>
    <ion-card-content>
      <ion-card-title>
        <div *ngIf="bookmark.title">
          <h2 class="news_list_item_title" [innerHTML]="bookmark.title.rendered"></h2>
        </div>
        <span class="dateSpan">{{bookmark.date | date: 'd MMMM y'}}</span>
      </ion-card-title>
      <p [innerHTML]="bookmark.excerpt.rendered"> </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="deleteBookmark(bookmark)">
          <ion-icon name='trash'></ion-icon> Verwijder bookmark <span></span>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left (click)="shareBookmark(bookmark)">
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
